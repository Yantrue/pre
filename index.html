<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Myukun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Myukun</h1>

        <div class="slides">
            <div class="slide" id="pengenalan" onclick="showSlide('pengenalan')">
                Pengenalan Materi
            </div>
            <div class="slide" id="home" onclick="showSlide('home')">
                Home
            </div>
            <div class="slide" id="siswa" onclick="showSlide('siswa')">
                Siswa
            </div>
        </div>

        <div class="content" id="content">
            <p>Silakan klik salah satu opsi di atas untuk melihat materinya.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
